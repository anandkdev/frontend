<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson01 Profile</title>
  <link rel="stylesheet" href="Lesson01.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile.jpg" alt="" class="profile-img">
    </div>
    <div class="text-data">
      <span class="name">Anandakumar R</span>
      <span class="job">UIUX Designer && Developer</span>
    </div>
    <div class="media-buttons">
      <a href="#" style="background-color: #e1306c;" class="link">
        <i class='bx bxl-instagram-alt' ></i>
      </a>
      <a href="#" style="background-color: #4267b2;" class="link">
        <i class='bx bxl-linkedin' ></i>
      </a>
      <a href="#" style="background-color: #1da1f2;" class="link">
        <i class='bx bxl-twitter' ></i>
      </a>
    </div>
    <div class="buttons">
      <button class="button">Subscibe</button>
      <button class="button">Message</button>
    </div>
    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">6k</span>
      </div>
      <div class="data">
        <i class='bx bx-message-dots' ></i>
        <span class="number">60</span>
      </div>
      <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">1k</span>
      </div>
    </div>
  </div>
</body>
</html>
